{% extends "base.html" %}
{% import "macros.html" as macro %}

{% block content %}
    <div>
        {{ macro.paginate(posts, request.endpoint) }}
    </div>

    {% for post in posts.items %}
        <div>
            <h2>{{ post.title }}</h2>
            <span><b>{{ post.user.username }}</b></span>
            <span><u>{{ post.created_at | date_format }}</u></span>
            <div>
                {{ post.text }}
            </div>
        </div>
        <br>
    {% endfor %}

{% endblock %}
