{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <span><b>{{ post.user.username }}</b></span>
            <span><u>{{ post.created_at | date_format }}</u></span>
            <div>
                {{ post.text }}
            </div>
        </div>
        <br>
    {% endfor %}

{% endblock %}
